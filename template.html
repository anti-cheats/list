<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <meta name="description" content="{{ description }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        p {
            font-size: 1.2rem;
            margin: 10px 0 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #3498db;
            color: #fff;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        td {
            background-color: #fafafa;
        }
        tr:nth-child(even) td {
            background-color: #f1f1f1;
        }
        tr:hover td {
            background-color: #e0e0e0;
        }
        .sticky-col {
            position: sticky;
            left: 0;
            font-weight: bold;
        }
        .tick {
            color: #2ecc71;
            font-weight: bold;
        }
        .cross {
            color: #e74c3c;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            table {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ title }}</h1>
        <p>{{ description }}</p>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th class="sticky-col">Game</th>
                    {% for anticheat in anticheats %}
                    <th>{{ anticheat }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for game in games %}
                <tr>
                    <td class="sticky-col">{{ game }}</td>
                    {% for anticheat in anticheats %}
                    <td>{% if anticheat in games[game] %}<span class="tick">✔</span>{% else %}<span class="cross">✘</span>{% endif %}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</body>
</html>
